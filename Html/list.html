<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html list</title>
  </head>
  <body>
    <h1>HTML list</h1>
    <!-- unorderd list and ordered list -->

    <h2>Unordered list</h2> -->
    <ul style="list-style-type:none;">
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
    </ul>

    <h2>Ordered list</h2>
    <ol type="a" start="4">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ol>
  </body>
</html>
