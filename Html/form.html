<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form >
    <label for="name">Name:</label>
      <input type="text" id="name" autofocus /> <br> <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />
      <label for="password">Password:</label>
      <input type="password " id="password" name="password" /><br /><br />
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" /><br /><br />
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" /><br /><br />
      <label for="time">Time:</label>
      <input type="time" id="time" name="time" /><br /><br />
      <label for="color">Color:</label>
      <input type="color" id="color" name="color" /><br /><br />
      <label for="range">Range:</label>
      <input type="range" id="range" name="range" /><br /><br />
      <label for="url">URL:</label>
      <input type="url" id="url" name="url" /><br /><br />
      <label for="search">Search:</label>
      <input type="search" id="search" name="search" /><br /><br />
      <label for="file">File:</label>
      <input type="file" id="file" name="file" /><br /><br />
      <label for="radio">Radio:</label>
      <input type="radio" id="radio" name="radio" /><br /><br />
      <label for="checkbox">Checkbox:</label>
      <input type="checkbox" id="checkbox" name="checkbox" /><br /><br />
      <label for="submit">Submit:</label>
      <input type="submit" id="submit" name="submit" /><br /><br />
      <label for="reset">Reset:</label>
      <input type="reset" id="reset" name="reset" /><br /><br /> 
    

    </form>
  </body>
</html>
